name: Deploy to Google Apps Script

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install -g @google/clasp
          npm install google-auth-library
      
      - name: Write Service Account
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > service-account.json
      
      - name: Create .clasp.json
        run: |
          echo '{"scriptId":"${{ secrets.SCRIPT_ID }}","rootDir":"./"}' > .clasp.json
      
      - name: Generate token from Service Account
        run: |
          cat > generate-token.js << 'ENDSCRIPT'
          const { GoogleAuth } = require('google-auth-library');
          const fs = require('fs');
          const path = require('path');
          const os = require('os');
          
          async function generateToken() {
            try {
              const auth = new GoogleAuth({
                keyFile: 'service-account.json',
                scopes: [
                  'https://www.googleapis.com/auth/script.projects',
                  'https://www.googleapis.com/auth/script.deployments',
                  'https://www.googleapis.com/auth/drive.file',
                  'https://www.googleapis.com/auth/script.webapp.deploy'
                ]
              });
              
              const client = await auth.getClient();
              const tokenResponse = await client.getAccessToken();
              
              const clasprc = {
                token: {
                  access_token: tokenResponse.token,
                  token_type: 'Bearer'
                }
              };
              
              const clasprcPath = path.join(os.homedir(), '.clasprc.json');
              fs.writeFileSync(clasprcPath, JSON.stringify(clasprc, null, 2));
              
              console.log('âœ… Token generated successfully');
              console.log('ğŸ“ Token saved to:', clasprcPath);
            } catch (error) {
              console.error('âŒ Error generating token:', error.message);
              process.exit(1);
            }
          }
          
          generateToken();
          ENDSCRIPT
          
          node generate-token.js
      
      - name: Verify setup
        run: |
          echo "=== Checking .clasprc.json ==="
          ls -la ~/.clasprc.json
          echo "=== Checking .clasp.json ==="
          cat .clasp.json
      
      - name: Push to Apps Script
        run: clasp push -f
      
      - name: Cleanup
        if: always()
        run: rm -f service-account.json generate-token.js