name: Deploy to GAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install CLASP
        run: npm install -g @google/clasp

      # Ghi thẳng CLASP_SECRET (raw JSON) vào ~/.clasprc.json
      - name: Restore clasp credentials
        run: |
          printf '%s\n' "${{ secrets.CLASP_SECRET }}" > ~/.clasprc.json
          echo "===== ~/.clasprc.json (first 120 chars) ====="
          head -c 120 ~/.clasprc.json || true
          echo ""

      # Tạo .clasp.json nếu bạn không commit sẵn
      - name: Create .clasp.json
        run: |
          printf '{"scriptId":"%s","rootDir":"./"}\n' "${{ secrets.SCRIPT_ID }}" > .clasp.json
          echo "===== .clasp.json ====="
          cat .clasp.json

      # Debug cấu trúc project
      - name: Debug project structure
        run: |
          echo "===== pwd ====="
          pwd
          echo "===== ls ====="
          ls -la
          echo "===== .claspignore ====="
          if [ -f .claspignore ]; then cat .claspignore; else echo "(no .claspignore)"; fi
          echo "===== appsscript.json exists? ====="
          if [ -f appsscript.json ]; then echo "OK - appsscript.json found"; else echo "MISSING appsscript.json"; fi

      - name: Push to GAS
        run: |
          echo "===== clasp --version ====="
          clasp --version
          echo "===== clasp status ====="
          clasp status || true
          echo "===== clasp push -f ====="
          clasp push -f
