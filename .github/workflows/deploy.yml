name: Deploy to GAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install CLASP
        run: npm install -g @google/clasp

      # Khôi phục ~/.clasprc.json từ secret base64
      - name: Restore clasp credentials
        run: |
          echo "${{ secrets.CLASP_SECRET }}" | base64 -d > ~/.clasprc.json
          # debug nhẹ:
          head -c 80 ~/.clasprc.json || true

      # Nếu bạn KHÔNG commit .clasp.json vào repo
      # thì dùng step này để tạo lại từ SCRIPT_ID
      - name: Create .clasp.json
        run: |
          cat > .clasp.json << 'EOF'
          {
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "./"
          }
          EOF

      # Debug: kiểm tra file có đúng như local không
      - name: Debug manifest
        run: |
          pwd
          ls -la
          echo "----- .clasp.json -----"
          cat .clasp.json
          echo "----- appsscript.json -----"
          ls appsscript.json
          echo "----- manifest describe -----"
          clasp manifest describe

      - name: Push to GAS
        run: clasp push -f
