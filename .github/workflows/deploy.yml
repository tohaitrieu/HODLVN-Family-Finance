name: Deploy to GAS
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install CLASP
        run: npm install @google/clasp -g
      
      - name: Write Service Account credentials
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > /tmp/service-account.json
      
      - name: Authenticate with Service Account
        run: |
          clasp login --creds /tmp/service-account.json --no-localhost
      
      - name: Create .clasp.json
        run: |
          echo '{"scriptId":"${{ secrets.SCRIPT_ID }}","rootDir":"./"}' > .clasp.json
      
      - name: Push to Apps Script
        run: clasp push -f