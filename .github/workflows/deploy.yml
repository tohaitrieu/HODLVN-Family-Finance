name: Deploy to GAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install CLASP
        run: npm install -g @google/clasp

      - name: Restore clasp credentials
        run: |
          echo "${{ secrets.CLASP_SECRET }}" | base64 -d > ~/.clasprc.json
          echo "===== ~/.clasprc.json (first 120 chars) ====="
          head -c 120 ~/.clasprc.json || true
          echo ""

      - name: Create .clasp.json
        run: |
          cat > .clasp.json << 'EOF'
          {
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "./"
          }
          EOF

      - name: Debug project structure
        run: |
          echo "===== pwd ====="
          pwd
          echo "===== ls ====="
          ls -la
          echo "===== .clasp.json ====="
          cat .clasp.json
          echo "===== .claspignore ====="
          if [ -f .claspignore ]; then cat .claspignore; else echo "(no .claspignore)"; fi
          echo "===== appsscript.json exists? ====="
          if [ -f appsscript.json ]; then echo "OK - appsscript.json found"; else echo "MISSING appsscript.json"; fi

      - name: Push to GAS
        run: |
          echo "===== clasp --version ====="
          clasp --version
          echo "===== clasp status ====="
          clasp status || true
          echo "===== clasp push -f ====="
          clasp push -f
