name: Deploy to GAS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Cài CLASP bản 3.1.3 LOCAL (node_modules/.bin)
      - name: Install CLASP locally
        run: |
          npm install @google/clasp@3.1.3
          npx clasp --version

      # Restore ~/.clasprc.json từ secret (đã base64)
      - name: Restore clasp credentials
        run: |
          echo "${{ secrets.CLASP_SECRET }}" | base64 -d > ~/.clasprc.json
          echo "===== ~/.clasprc.json (first 120 chars) ====="
          head -c 120 ~/.clasprc.json || true
          echo ""

      # Tạo .clasp.json nếu không commit sẵn
      - name: Create .clasp.json
        run: |
          printf '{"scriptId":"%s","rootDir":"./"}\n' "${{ secrets.SCRIPT_ID }}" > .clasp.json
          echo "===== .clasp.json ====="
          cat .clasp.json

      - name: Debug project structure
        run: |
          echo "===== pwd ====="
          pwd
          echo "===== ls ====="
          ls -la
          echo "===== .claspignore ====="
          if [ -f .claspignore ]; then cat .claspignore; else echo "(no .claspignore)"; fi
          echo "===== appsscript.json exists? ====="
          if [ -f appsscript.json ]; then echo "OK - appsscript.json found"; else echo "MISSING appsscript.json"; fi

      - name: Push to GAS
        run: |
          echo "===== Using npx clasp ====="
          npx clasp status || true
          npx clasp push -f
