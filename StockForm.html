<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #4472C4; }
    .btn { background-color: #3498DB; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 10px; }
    .btn:hover { background-color: #2980B9; }
    .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    .message { padding: 10px; margin-top: 15px; border-radius: 4px; display: none; }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .required { color: red; }
    input[readonly] { background-color: #f0f0f0; }
    .radio-group { display: flex; gap: 20px; }
    .radio-group label { display: inline-flex; align-items: center; font-weight: normal; }
    .radio-group input[type="radio"] { width: auto; margin-right: 5px; }
    .total-display { font-size: 18px; font-weight: bold; color: #3498DB; text-align: right; }
  </style>
</head>
<body>
  <form id="stockForm">
    <div class="form-group">
      <label for="date">Ng√†y <span class="required">*</span></label>
      <input type="date" id="date" required>
    </div>
    
    <div class="form-group">
      <label>Lo·∫°i giao d·ªãch <span class="required">*</span></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="type" value="Mua" checked> üìà Mua
        </label>
        <label>
          <input type="radio" name="type" value="B√°n"> üìâ B√°n
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="symbol">M√£ ch·ª©ng kho√°n <span class="required">*</span></label>
      <input type="text" id="symbol" required placeholder="VD: VNM, VIC, FPT..." style="text-transform: uppercase;">
    </div>
    
    <div class="form-group">
      <label for="quantity">S·ªë l∆∞·ª£ng (CP) <span class="required">*</span></label>
      <input type="number" id="quantity" required min="1" step="1" placeholder="S·ªë l∆∞·ª£ng c·ªï phi·∫øu">
    </div>
    
    <div class="form-group">
      <label for="price">Gi√° (VNƒê/CP) <span class="required">*</span></label>
      <input type="number" id="price" required min="0" step="100" placeholder="Gi√° m·ªói c·ªï phi·∫øu">
    </div>
    
    <div class="form-group">
      <label for="total">T·ªïng gi√° tr·ªã</label>
      <input type="text" id="total" readonly class="total-display" value="0">
    </div>
    
    <div class="form-group">
      <label for="fee">Ph√≠ giao d·ªãch (VNƒê)</label>
      <input type="number" id="fee" min="0" step="1000" value="0" placeholder="Ph√≠ m√¥i gi·ªõi, thu·∫ø...">
    </div>
    
    <div class="form-group">
      <label for="note">Ghi ch√∫</label>
      <textarea id="note" rows="3" placeholder="Th√™m ghi ch√∫ (kh√¥ng b·∫Øt bu·ªôc)"></textarea>
    </div>
    
    <button type="submit" class="btn" id="submitBtn">
      üìà Th√™m giao d·ªãch
    </button>
  </form>
  
  <div id="message" class="message"></div>

  <script>
    document.getElementById('date').valueAsDate = new Date();
    
    // T√≠nh t·ª± ƒë·ªông t·ªïng gi√° tr·ªã
    function calculateTotal() {
      const quantity = parseFloat(document.getElementById('quantity').value) || 0;
      const price = parseFloat(document.getElementById('price').value) || 0;
      const total = quantity * price;
      document.getElementById('total').value = total.toLocaleString('vi-VN') + ' VNƒê';
    }
    
    document.getElementById('quantity').addEventListener('input', calculateTotal);
    document.getElementById('price').addEventListener('input', calculateTotal);
    
    // T·ª± ƒë·ªông chuy·ªÉn ch·ªØ hoa cho m√£ CK
    document.getElementById('symbol').addEventListener('input', function(e) {
      e.target.value = e.target.value.toUpperCase();
    });
    
    document.getElementById('stockForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      
      const typeChecked = document.querySelector('input[name="type"]:checked');
      if (!typeChecked) {
        showMessage('Vui l√≤ng ch·ªçn lo·∫°i giao d·ªãch', 'error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
      
      const data = {
        date: document.getElementById('date').value,
        type: typeChecked.value,
        symbol: document.getElementById('symbol').value.toUpperCase().trim(),
        quantity: document.getElementById('quantity').value,
        price: document.getElementById('price').value,
        fee: document.getElementById('fee').value || 0,
        note: document.getElementById('note').value
      };
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage(result.message, 'success');
            document.getElementById('stockForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('fee').value = '0';
            document.querySelector('input[name="type"][value="Mua"]').checked = true;
            calculateTotal();
            setTimeout(function() {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage(result.message, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'üìà Th√™m giao d·ªãch';
        })
        .withFailureHandler(function(error) {
          showMessage('L·ªói: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'üìà Th√™m giao d·ªãch';
        })
        .addStock(data);
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
