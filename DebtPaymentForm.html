<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4472C4;
    }

    .btn {
      background-color: #9B59B6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #8E44AD;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .required {
      color: red;
    }

    input[readonly] {
      background-color: #f0f0f0;
    }

    .total-display {
      font-size: 18px;
      font-weight: bold;
      color: #9B59B6;
      text-align: right;
    }
  </style>
</head>

<body>
  <form id="debtPaymentForm">
    <div class="form-group">
      <label for="date">Ng√†y <span class="required">*</span></label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label for="debtName">Kho·∫£n n·ª£ <span class="required">*</span></label>
      <select id="debtName" required>
        <option value="">-- ƒêang t·∫£i... --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="principal">Tr·∫£ g·ªëc <span class="required">*</span></label>
      <input type="number" id="principal" required min="0" step="1" placeholder="S·ªë ti·ªÅn tr·∫£ g·ªëc">
    </div>

    <div class="form-group">
      <label for="interest">Tr·∫£ l√£i</label>
      <input type="number" id="interest" min="0" step="1" value="0" placeholder="S·ªë ti·ªÅn tr·∫£ l√£i">
    </div>

    <div class="form-group">
      <label for="total">T·ªïng tr·∫£</label>
      <input type="text" id="total" readonly class="total-display" value="0">
    </div>

    <div class="form-group">
      <label for="note">Ghi ch√∫</label>
      <textarea id="note" rows="3" placeholder="Th√™m ghi ch√∫ (kh√¥ng b·∫Øt bu·ªôc)"></textarea>
    </div>

    <button type="submit" class="btn" id="submitBtn">
      üí≥ Th√™m kho·∫£n tr·∫£ n·ª£
    </button>
  </form>

  <div id="message" class="message"></div>

  <script>
    document.getElementById('date').valueAsDate = new Date();

    // Load danh s√°ch n·ª£
    window.onload = function () {
      google.script.run
        .withSuccessHandler(function (debtList) {
          const select = document.getElementById('debtName');
          select.innerHTML = '<option value="">-- Ch·ªçn kho·∫£n n·ª£ --</option>';
          debtList.forEach(debt => {
            const option = document.createElement('option');
            option.value = debt;
            option.textContent = debt;
            select.appendChild(option);
          });
        })
        .withFailureHandler(function (error) {
          const select = document.getElementById('debtName');
          select.innerHTML = '<option value="">L·ªói t·∫£i danh s√°ch</option>';
          showMessage('Kh√¥ng th·ªÉ t·∫£i danh s√°ch n·ª£: ' + error.message, 'error');
        })
        .getDebtList();
    };

    // T√≠nh t·ª± ƒë·ªông t·ªïng tr·∫£
    function calculateTotal() {
      const principal = parseFloat(document.getElementById('principal').value) || 0;
      const interest = parseFloat(document.getElementById('interest').value) || 0;
      const total = principal + interest;
      document.getElementById('total').value = total.toLocaleString('vi-VN');
    }

    document.getElementById('principal').addEventListener('input', calculateTotal);
    document.getElementById('interest').addEventListener('input', calculateTotal);

    document.getElementById('debtPaymentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');

      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';

      const data = {
        date: document.getElementById('date').value,
        debtName: document.getElementById('debtName').value,
        principal: document.getElementById('principal').value,
        interest: document.getElementById('interest').value || 0,
        note: document.getElementById('note').value
      };

      google.script.run
        .withSuccessHandler(function (result) {
          if (result.success) {
            showMessage(result.message, 'success');
            document.getElementById('debtPaymentForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('interest').value = '0';
            calculateTotal();
            setTimeout(function () {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage(result.message, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'üí≥ Th√™m kho·∫£n tr·∫£ n·ª£';
        })
        .withFailureHandler(function (error) {
          showMessage('L·ªói: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'üí≥ Th√™m kho·∫£n tr·∫£ n·ª£';
        })
        .addDebtPayment(data);
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(function () {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>

</html>
