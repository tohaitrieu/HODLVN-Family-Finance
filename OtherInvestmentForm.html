  <script>
    document.getElementById('date').valueAsDate = new Date();
    
    // T√≠nh t·ª± ƒë·ªông d·ª± ki·∫øn thu v·ªÅ
    function calculateExpectedReturn() {
      const amount = parseFloat(document.getElementById('amount').value) || 0;
      const roi = parseFloat(document.getElementById('roi').value) || 0;
      const term = parseFloat(document.getElementById('term').value) || 0;
      
      // T√≠nh l√£i ƒë∆°n gi·∫£n: amount * (roi/100) * (term/12)
      const interest = amount * (roi / 100) * (term / 12);
      const total = amount + interest;
      
      document.getElementById('expectedReturn').value = total.toLocaleString('vi-VN') + ' VNƒê';
    }
    
    document.getElementById('amount').addEventListener('input', calculateExpectedReturn);
    document.getElementById('roi').addEventListener('input', calculateExpectedReturn);
    document.getElementById('term').addEventListener('input', calculateExpectedReturn);
    
    document.getElementById('otherInvestmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
      
      const data = {
        date: document.getElementById('date').value,
        investmentType: document.getElementById('investmentType').value,
        amount: document.getElementById('amount').value,
        roi: document.getElementById('roi').value,
        term: document.getElementById('term').value,
        note: document.getElementById('note').value
      };
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage(result.message, 'success');
            document.getElementById('otherInvestmentForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            calculateExpectedReturn();
            setTimeout(function() {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage(result.message, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'üíº Th√™m ƒë·∫ßu t∆∞';
        })
        .withFailureHandler(function(error) {
          showMessage('L·ªói: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'üíº Th√™m ƒë·∫ßu t∆∞';
        })
        .addOtherInvestment(data);
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>

</html>
