<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #F39C12;
    }

    .btn {
      background-color: #F39C12;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #E67E22;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .required {
      color: red;
    }

    input[readonly] {
      background-color: #f0f0f0;
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .radio-group label {
      display: inline-flex;
      align-items: center;
      font-weight: normal;
    }

    .radio-group input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .total-display {
      font-size: 18px;
      font-weight: bold;
      color: #F39C12;
      text-align: right;
    }

    .inline-group {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
    }
  </style>
</head>

<body>
  <form id="goldForm">
    <div class="form-group">
      <label for="date">Ng√†y <span class="required">*</span></label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label>Lo·∫°i giao d·ªãch <span class="required">*</span></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="type" value="Mua" checked> ü™ô Mua
        </label>
        <label>
          <input type="radio" name="type" value="B√°n"> üí∞ B√°n
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="goldType">Lo·∫°i v√†ng <span class="required">*</span></label>
      <select id="goldType" required>
        <option value="">-- Ch·ªçn lo·∫°i v√†ng --</option>
        <option value="SJC">SJC</option>
        <option value="PNJ">PNJ</option>
        <option value="DOJI">DOJI</option>
        <option value="Nh·∫´n">Nh·∫´n</option>
        <option value="Mi·∫øng">Mi·∫øng</option>
        <option value="Kh√°c">Kh√°c</option>
      </select>
    </div>

    <div class="inline-group">
      <div class="form-group">
        <label for="quantity">S·ªë l∆∞·ª£ng <span class="required">*</span></label>
        <input type="number" id="quantity" required min="0.01" step="0.01" placeholder="VD: 1, 0.5, 2.5...">
      </div>

      <div class="form-group">
        <label for="unit">ƒê∆°n v·ªã <span class="required">*</span></label>
        <select id="unit" required>
          <option value="">-- ƒê∆°n v·ªã --</option>
          <option value="Ch·ªâ">Ch·ªâ</option>
          <option value="L∆∞·ª£ng">L∆∞·ª£ng</option>
          <option value="C√¢y">C√¢y</option>
          <option value="Gram">Gram</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Gi√° <span class="required">*</span></label>
      <input type="number" id="price" required min="0" step="1000" placeholder="Gi√° theo ƒë∆°n v·ªã ƒë√£ ch·ªçn">
    </div>

    <div class="form-group">
      <label for="total">T·ªïng gi√° tr·ªã</label>
      <input type="text" id="total" readonly class="total-display" value="0">
    </div>



    <div class="form-group">
      <label for="note">Ghi ch√∫</label>
      <textarea id="note" rows="3" placeholder="Th√™m ghi ch√∫ (kh√¥ng b·∫Øt bu·ªôc)"></textarea>
    </div>

    <button type="submit" class="btn" id="submitBtn">
      ü™ô Th√™m giao d·ªãch
    </button>
  </form>

  <div id="message" class="message"></div>

  <script>
    document.getElementById('date').valueAsDate = new Date();

    // T√≠nh t·ª± ƒë·ªông t·ªïng gi√° tr·ªã
    function calculateTotal() {
      const quantity = parseFloat(document.getElementById('quantity').value) || 0;
      const price = parseFloat(document.getElementById('price').value) || 0;
      const total = quantity * price;
      document.getElementById('total').value = total.toLocaleString('vi-VN');
    }

    document.getElementById('quantity').addEventListener('input', calculateTotal);
    document.getElementById('price').addEventListener('input', calculateTotal);

    document.getElementById('goldForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');

      const typeChecked = document.querySelector('input[name="type"]:checked');
      if (!typeChecked) {
        showMessage('Vui l√≤ng ch·ªçn lo·∫°i giao d·ªãch', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';

      const data = {
        date: document.getElementById('date').value,
        type: typeChecked.value,
        goldType: document.getElementById('goldType').value,
        quantity: document.getElementById('quantity').value,
        unit: document.getElementById('unit').value,
        price: document.getElementById('price').value,

        note: document.getElementById('note').value
      };

      google.script.run
        .withSuccessHandler(function (result) {
          if (result.success) {
            showMessage(result.message, 'success');
            document.getElementById('goldForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.querySelector('input[name="type"][value="Mua"]').checked = true;
            calculateTotal();
            setTimeout(function () {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage(result.message, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'ü™ô Th√™m giao d·ªãch';
        })
        .withFailureHandler(function (error) {
          showMessage('L·ªói: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'ü™ô Th√™m giao d·ªãch';
        })
        .addGold(data);
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(function () {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>

</html>
