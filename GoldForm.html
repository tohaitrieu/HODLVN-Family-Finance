<!DOCTYPE html>

<head>

  <style>

    .form-group { margin-bottom: 15px; }

    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #F39C12; }

    .btn:hover { background-color: #E67E22; }

    .message { padding: 10px; margin-top: 15px; border-radius: 4px; display: none; }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .required { color: red; }

    .radio-group input[type="radio"] { width: auto; margin-right: 5px; }
    .total-display { font-size: 18px; font-weight: bold; color: #F39C12; text-align: right; }
    .inline-group { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
  </style>
</head>
<body>
  <form id="goldForm">

    <div class="form-group">

    <div class="inline-group">

      <div class="form-group">

  <div id="message" class="message"></div>

  <script>
    document.getElementById('date').valueAsDate = new Date();
    
    // T√≠nh t·ª± ƒë·ªông t·ªïng gi√° tr·ªã
    function calculateTotal() {
      const quantity = parseFloat(document.getElementById('quantity').value) || 0;
      const price = parseFloat(document.getElementById('price').value) || 0;
      const total = quantity * price;
      document.getElementById('total').value = total.toLocaleString('vi-VN') + ' VNƒê';
    }
    
    document.getElementById('quantity').addEventListener('input', calculateTotal);
    document.getElementById('price').addEventListener('input', calculateTotal);
    
    document.getElementById('goldForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      
      const typeChecked = document.querySelector('input[name="type"]:checked');
      if (!typeChecked) {
        showMessage('Vui l√≤ng ch·ªçn lo·∫°i giao d·ªãch', 'error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
      
      const data = {
        date: document.getElementById('date').value,
        type: typeChecked.value,
        goldType: document.getElementById('goldType').value,
        quantity: document.getElementById('quantity').value,
        unit: document.getElementById('unit').value,
        price: document.getElementById('price').value,
        location: document.getElementById('location').value,
        note: document.getElementById('note').value
      };
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage(result.message, 'success');
            document.getElementById('goldForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.querySelector('input[name="type"][value="Mua"]').checked = true;
            calculateTotal();
            setTimeout(function() {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage(result.message, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'ü™ô Th√™m giao d·ªãch';
        })
        .withFailureHandler(function(error) {
          showMessage('L·ªói: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'ü™ô Th√™m giao d·ªãch';
        })
        .addGold(data);
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
