    </style>
</head>
<body>
    <div class="container">

        <div class="error-message" id="errorMessage">

        <form id="dividendForm">
            <div class="form-group">

                <select id="dividendType" required>
                    <option value="">-- Ch·ªçn lo·∫°i c·ªï t·ª©c --</option>
                    <option value="cash">C·ªï t·ª©c ti·ªÅn m·∫∑t</option>

            <div class="info-box" id="infoBox" style="display: none;">

            <div class="form-group">
                <label for="stockCode">M√£ C·ªï Phi·∫øu <span class="required">*</span></label>
                <select id="stockCode" required>
                    <option value="">-- Ch·ªçn m√£ c·ªï phi·∫øu --</option>

            <div class="form-group">
                <label for="date">Ng√†y Nh·∫≠n <span class="required">*</span></label>
                <input type="date" id="date" required>

            <!-- For cash dividend -->
            <div class="form-group hidden" id="cashAmountGroup">
                <label for="cashAmount">S·ªë Ti·ªÅn C·ªï T·ª©c/C·ªï Phi·∫øu (VNƒê) <span class="required">*</span></label>
                <input type="number" id="cashAmount" min="0" step="1" placeholder="V√≠ d·ª•: 1000">

            <!-- For stock dividend -->
            <div class="form-group hidden" id="stockRatioGroup">
                <label for="stockRatio">T·ª∑ L·ªá Th∆∞·ªüng (%) <span class="required">*</span></label>
                <input type="number" id="stockRatio" min="0" step="0.01" placeholder="V√≠ d·ª•: 20 (nghƒ©a l√† 20%)">

            <div class="calculation-result" id="calculationResult"></div>
            
            <div class="form-group">

            <div class="button-group">

                    ‚úï H·ªßy

                <button type="submit" class="btn-submit" id="submitBtn">
                    ‚úì X√°c Nh·∫≠n
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>

    </div>

    <script>
        let stocksData = [];
        
        // Load danh s√°ch c·ªï phi·∫øu khi form m·ªü
        window.addEventListener('load', function() {
            // Set ng√†y m·∫∑c ƒë·ªãnh l√† h√¥m nay
            document.getElementById('date').valueAsDate = new Date();
            
            // Load danh s√°ch c·ªï phi·∫øu
            google.script.run
                .withSuccessHandler(function(stocks) {
                    stocksData = stocks;
                    const select = document.getElementById('stockCode');
                    
                    if (stocks.length === 0) {
                        select.innerHTML = '<option value="">Ch∆∞a c√≥ c·ªï phi·∫øu n√†o</option>';
                        document.getElementById('submitBtn').disabled = true;
                        showError('B·∫°n ch∆∞a c√≥ c·ªï phi·∫øu n√†o trong danh m·ª•c. Vui l√≤ng mua c·ªï phi·∫øu tr∆∞·ªõc.');
                    } else {
                        stocks.forEach(function(stock) {
                            const option = document.createElement('option');
                            option.value = stock.code;
                            option.textContent = `${stock.code} - ${stock.quantity} CP (Gi√° v·ªën: ${formatNumber(stock.costPrice)}ƒë)`;
                            option.dataset.quantity = stock.quantity;
                            option.dataset.costPrice = stock.costPrice;
                            option.dataset.totalCost = stock.totalCost;
                            select.appendChild(option);
                        });
                    }
                })
                .withFailureHandler(function(error) {
                    showError('L·ªói khi t·∫£i danh s√°ch c·ªï phi·∫øu: ' + error);
                })
                .getStocksForDividend();
        });
        
        // X·ª≠ l√Ω thay ƒë·ªïi lo·∫°i c·ªï t·ª©c
        document.getElementById('dividendType').addEventListener('change', function() {
            const type = this.value;
            const cashGroup = document.getElementById('cashAmountGroup');
            const stockGroup = document.getElementById('stockRatioGroup');
            const infoBox = document.getElementById('infoBox');
            const infoText = document.getElementById('infoText');
            const calculationResult = document.getElementById('calculationResult');
            
            // Reset
            cashGroup.classList.add('hidden');
            stockGroup.classList.add('hidden');
            calculationResult.classList.remove('show');
            document.getElementById('cashAmount').value = '';
            document.getElementById('stockRatio').value = '';
            
            if (type === 'cash') {
                cashGroup.classList.remove('hidden');
                infoBox.style.display = 'block';
                infoText.innerHTML = '<strong>C·ªï t·ª©c ti·ªÅn m·∫∑t:</strong> S·ªë ti·ªÅn nh·∫≠n ƒë∆∞·ª£c s·∫Ω t·ª± ƒë·ªông t·∫°o giao d·ªãch THU v√† <strong>gi·∫£m gi√° v·ªën</strong> c·ªï phi·∫øu t∆∞∆°ng ·ª©ng.';
            } else if (type === 'stock') {
                stockGroup.classList.remove('hidden');
                infoBox.style.display = 'block';
                infoText.innerHTML = '<strong>Th∆∞·ªüng c·ªï phi·∫øu:</strong> S·ªë l∆∞·ª£ng c·ªï phi·∫øu s·∫Ω tƒÉng theo t·ª∑ l·ªá th∆∞·ªüng, <strong>gi√° v·ªën kh√¥ng ƒë·ªïi</strong> nh∆∞ng <strong>gi√° v·ªën/c·ªï phi·∫øu s·∫Ω gi·∫£m</strong>.';
            } else {
                infoBox.style.display = 'none';
            }
        });
        
        // T√≠nh to√°n khi nh·∫≠p s·ªë ti·ªÅn c·ªï t·ª©c
        document.getElementById('cashAmount').addEventListener('input', calculateCashDividend);
        document.getElementById('stockCode').addEventListener('change', function() {
            const type = document.getElementById('dividendType').value;
            if (type === 'cash') calculateCashDividend();
            if (type === 'stock') calculateStockDividend();
        });
        
        // T√≠nh to√°n khi nh·∫≠p t·ª∑ l·ªá th∆∞·ªüng
        document.getElementById('stockRatio').addEventListener('input', calculateStockDividend);
        
        function calculateCashDividend() {
            const stockSelect = document.getElementById('stockCode');
            const cashAmount = parseFloat(document.getElementById('cashAmount').value);
            
            if (!stockSelect.value || !cashAmount) {
                document.getElementById('calculationResult').classList.remove('show');
                return;
            }
            
            const selectedOption = stockSelect.options[stockSelect.selectedIndex];
            const quantity = parseFloat(selectedOption.dataset.quantity);
            const costPrice = parseFloat(selectedOption.dataset.costPrice);
            const totalCost = parseFloat(selectedOption.dataset.totalCost);
            
            const totalDividend = cashAmount * quantity;
            const newTotalCost = totalCost - totalDividend;
            const newCostPrice = newTotalCost / quantity;
            
            const resultDiv = document.getElementById('calculationResult');
            resultDiv.innerHTML = `
                <p>üí∞ T·ªïng ti·ªÅn c·ªï t·ª©c: <strong>${formatNumber(totalDividend)}ƒë</strong></p>
                <p>üìä Gi√° v·ªën hi·ªán t·∫°i: ${formatNumber(costPrice)}ƒë/CP</p>
                <p>üìâ Gi√° v·ªën m·ªõi: <strong>${formatNumber(newCostPrice)}ƒë/CP</strong></p>
                <p>‚úÖ Gi·∫£m: ${formatNumber(costPrice - newCostPrice)}ƒë/CP (${((costPrice - newCostPrice) / costPrice * 100).toFixed(2)}%)</p>
            `;
            resultDiv.classList.add('show');
        }
        
        function calculateStockDividend() {
            const stockSelect = document.getElementById('stockCode');
            const ratio = parseFloat(document.getElementById('stockRatio').value);
            
            if (!stockSelect.value || !ratio) {
                document.getElementById('calculationResult').classList.remove('show');
                return;
            }
            
            const selectedOption = stockSelect.options[stockSelect.selectedIndex];
            const quantity = parseFloat(selectedOption.dataset.quantity);
            const costPrice = parseFloat(selectedOption.dataset.costPrice);
            const totalCost = parseFloat(selectedOption.dataset.totalCost);
            
            const bonusShares = Math.floor(quantity * ratio / 100);
            const newQuantity = quantity + bonusShares;
            const newCostPrice = totalCost / newQuantity;
            
            const resultDiv = document.getElementById('calculationResult');
            resultDiv.innerHTML = `
                <p>üìà S·ªë CP th∆∞·ªüng: <strong>+${formatNumber(bonusShares)} CP</strong></p>
                <p>üìä S·ªë CP hi·ªán t·∫°i: ${formatNumber(quantity)} CP</p>
                <p>üìà S·ªë CP m·ªõi: <strong>${formatNumber(newQuantity)} CP</strong></p>
                <p>üíµ Gi√° v·ªën/CP hi·ªán t·∫°i: ${formatNumber(costPrice)}ƒë</p>
                <p>üíµ Gi√° v·ªën/CP m·ªõi: <strong>${formatNumber(newCostPrice)}ƒë</strong></p>
                <p>‚úÖ Gi·∫£m: ${formatNumber(costPrice - newCostPrice)}ƒë/CP (${((costPrice - newCostPrice) / costPrice * 100).toFixed(2)}%)</p>
            `;
            resultDiv.classList.add('show');
        }
        
        // X·ª≠ l√Ω submit form
        document.getElementById('dividendForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('dividendType').value;
            const stockCode = document.getElementById('stockCode').value;
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value;
            
            if (!type || !stockCode || !date) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
                return;
            }
            
            const stockSelect = document.getElementById('stockCode');
            const selectedOption = stockSelect.options[stockSelect.selectedIndex];
            
            const data = {
                type: type,
                stockCode: stockCode,
                date: date,
                notes: notes,
                currentQuantity: parseFloat(selectedOption.dataset.quantity),
                currentCostPrice: parseFloat(selectedOption.dataset.costPrice),
                currentTotalCost: parseFloat(selectedOption.dataset.totalCost)
            };
            
            if (type === 'cash') {
                const cashAmount = parseFloat(document.getElementById('cashAmount').value);
                if (!cashAmount || cashAmount <= 0) {
                    showError('Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn c·ªï t·ª©c h·ª£p l·ªá!');
                    return;
                }
                data.cashAmount = cashAmount;
                data.totalDividend = cashAmount * data.currentQuantity;
            } else {
                const stockRatio = parseFloat(document.getElementById('stockRatio').value);
                if (!stockRatio || stockRatio <= 0) {
                    showError('Vui l√≤ng nh·∫≠p t·ª∑ l·ªá th∆∞·ªüng h·ª£p l·ªá!');
                    return;
                }
                data.stockRatio = stockRatio;
                data.bonusShares = Math.floor(data.currentQuantity * stockRatio / 100);
            }
            
            // Hi·ªÉn th·ªã loading
            document.getElementById('dividendForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');
            
            // G·ª≠i d·ªØ li·ªáu
            google.script.run
                .withSuccessHandler(function() {
                    alert('‚úÖ ƒê√£ ghi nh·∫≠n c·ªï t·ª©c th√†nh c√¥ng!');
                    google.script.host.close();
                })
                .withFailureHandler(function(error) {
                    document.getElementById('loading').classList.remove('show');
                    document.getElementById('dividendForm').style.display = 'block';
                    showError('L·ªói khi x·ª≠ l√Ω: ' + error);
                })
                .processDividend(data);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(function() {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('vi-VN').format(Math.round(num));
        }
    </script>
