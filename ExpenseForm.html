<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #4472C4; }
    .btn { background-color: #E74C3C; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 10px; }
    .btn:hover { background-color: #c0392b; }
    .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    .message { padding: 10px; margin-top: 15px; border-radius: 4px; display: none; }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .required { color: red; }
  </style>
</head>
<body>
  <form id="expenseForm">
    <div class="form-group">
      <label for="date">Ngày <span class="required">*</span></label>
      <input type="date" id="date" required>
    </div>
    
    <div class="form-group">
      <label for="amount">Số tiền (VNĐ) <span class="required">*</span></label>
      <input type="number" id="amount" required min="0" step="1000" placeholder="Nhập số tiền">
    </div>
    
    <div class="form-group">
      <label for="category">Danh mục <span class="required">*</span></label>
      <select id="category" required>
        <option value="">-- Chọn danh mục --</option>
        <option value="Ăn uống">Ăn uống</option>
        <option value="Đi lại">Đi lại</option>
        <option value="Nhà ở">Nhà ở</option>
        <option value="Y tế">Y tế</option>
        <option value="Giáo dục">Giáo dục</option>
        <option value="Mua sắm">Mua sắm</option>
        <option value="Giải trí">Giải trí</option>
        <option value="Khác">Khác</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="detail">Chi tiết</label>
      <input type="text" id="detail" placeholder="VD: Ăn trưa, Xăng xe, v.v.">
    </div>
    
    <div class="form-group">
      <label for="note">Ghi chú</label>
      <textarea id="note" rows="2" placeholder="Thêm ghi chú (không bắt buộc)"></textarea>
    </div>
    
    <button type="submit" class="btn" id="submitBtn">
      ➕ Thêm chi tiêu
    </button>
  </form>
  
  <div id="message" class="message"></div>

  <script>
    document.getElementById('date').valueAsDate = new Date();
    
    document.getElementById('expenseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      
      submitBtn.disabled = true;
      submitBtn.textContent = '⏳ Đang xử lý...';
      
      const data = {
        date: document.getElementById('date').value,
        amount: document.getElementById('amount').value,
        category: document.getElementById('category').value,
        detail: document.getElementById('detail').value,
        note: document.getElementById('note').value
      };
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage(result.message, 'success');
            document.getElementById('expenseForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            setTimeout(function() {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage(result.message, 'error');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = '➕ Thêm chi tiêu';
        })
        .withFailureHandler(function(error) {
          showMessage('Lỗi: ' + error.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = '➕ Thêm chi tiêu';
        })
        .addExpense(data);
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(function() {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
